{% include 'navbar.html' %}
<div class="overflow-x-auto">
  <div class="min-w-screen min-h-screen bg-gray-100 flex justify-center bg-gray-100 font-sans overflow-hidden">
    <div class="w-full lg:w-5/6">
      <div class="flex flex-col w-36 mt-12">
        <a type="button" href= "{{url_for('patient_blueprint.form_create_patient')}}"class="text-white bg-gradient-to-r from-teal-400 via-teal-500 to-teal-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-teal-300 dark:focus:ring-teal-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">New Patient</a>      
      </div>
      <div class="bg-white shadow-md rounded my-6">
        <table class="min-w-max w-full table-auto">
          <thead>
            <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
              <th class="py-3 px-6 text-left">Client</th>
              <th class="py-3 px-6 text-center">Status</th>
              <th class="py-3 px-6 text-left">Date of Birth</th>
              <th class="py-3 px-6 text-left">Sex</th>
              <th class="py-3 px-6 text-center">Actions</th>
            </tr>
          </thead>
          {% for patient in patients %}
          <tbody class="text-gray-600 text-sm font-light">
            <tr class="border-b border-gray-200 hover:bg-gray-100">
              <td class="py-3 px-6 text-left">
                <div class="flex items-center">
                  <div class="mr-2">
                    <img class="w-6 h-6 rounded-full" src="https://randomuser.me/api/portraits/men/{{patient.image_id}}.jpg"/>
                  </div>
                  <span>{{patient.firstname}} {{patient.lastname}}</span>
                </div>
              </td>
              <td class="py-3 px-6 text-center">
                <span class="bg-purple-200 text-purple-600 py-1 px-3 rounded-full text-xs">{{patient.status}}</span>
              </td>
              <td class="py-3 px-6 text-left">
                <div class="flex items-center">
                  <span>{{patient.date_of_birth}}</span>
                </div>
              </td>
              <td class="py-3 px-6 text-left">
                <div class="flex items-center">
                  <span>{{patient.sex}}</span>
                </div>
              </td>
              <td class="py-3 px-6 text-center">
                <a href='{{url_for("patient_blueprint.delete_patient")}}'>
                <div class="flex item-center justify-center cursor-pointer">
                  <div class="w-4 mr-2 transform hover:text-purple-500 hover:scale-110">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                  </div>
                </div>
                </a>
              </td>
            </tr>
          </tbody>
          {% endfor %}
        </table>
      </div>
    </div>
  </div>
</div>
